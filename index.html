<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Technical Event Management System" />
    <title>Technical Event Management</title>
    <!-- Completely remove favicon to avoid 404 error -->
    <link rel="icon" href="data:,">
    <style>
        /* Simple loading style - shows until React loads */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.5rem;
            z-index: 9999;
        }
        .initial-loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Initial loading indicator - will be hidden when React loads -->
    <div id="initial-loading" class="initial-loading">
        <div>Loading Technical Event Management...</div>
    </div>

    <!-- React mounts here -->
    <div id="root"></div>

    <!-- Script to hide loading when React is ready -->
    <script>
        // Hide loading indicator when React mounts
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('initial-loading');
                if (loading) {
                    loading.classList.add('hidden');
                }
            }, 500);
        });
    </script>
    
    <!-- This ensures React can find the root element -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
